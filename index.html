<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js"> </script>
</head>

<body>
    <div class="back-ground">
        <div class="tool-bar">
            <div class="task-onclick" id="my-tasks" onclick="choose(0)">
                My Tasks
            </div>
            <div class="tasks" id="in-progress" onclick="choose(1)">
                In Progress
            </div>
            <div class="tasks" id="completed" onclick="choose(2)">
                Completed
            </div>
        </div>
        <div class="container-container">
            <div class="container">
                <div class="input-div">
                    <input class="todo-input" type="text" placeholder="+ ADD TASK" id="todo-input" onclick="expand()" >
                    <div id="todo-adder">
                        <div class="todo-item-container" >
                            
                            <div class="todo-switch-bottom" id="item-bottom_0">
                                <div class="todo-editer">
                                    <div class="Deadline">
                                        <i class="fa-solid fa-calendar-days"></i>
                                        <div style="display: inline-block;">Deadline</div>
                                        <br>
                                        <input class="date" type="date" id="date_0" onblur="check()">
                                        <input class="time" type="time" id="time_0">
                                    </div>
                                    <div class="File">
                                        <i class="fa-solid fa-file"></i>
                                        File
                                        <br>
                                        <input type="file" id="file_0">
                                        <!-- <textarea class="comment-input"type="text"> -->
                                    </div>
                                    <div class="Comment">
                                        <i class="fa-solid fa-comment-dots"></i>
                                        Comment
                                        <br>
                                        <div class="input-area">
                                            <textarea rows="10" style="width: 90%; border: none; outline: none; resize:none;"
                                                id="comment_0">
                                        </textarea>
                                        </div>
            
                                    </div>
            
                                </div>
            
                                <div class="selector">
                                    <div class="cancel" id="cancel_0" onclick="expand()">
                                        <i class="fa-solid fa-xmark"></i>
                                        Hide
                                    </div>
                                    <div class="save" id="save_0" onclick="save('0')">
                                        <i class="fa-solid fa-plus"></i>
                                        Save
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="todo-container" id="todo-container">
        
                </div>
            </div>
        </div>
        
        
    </div>
</body>

</html>
